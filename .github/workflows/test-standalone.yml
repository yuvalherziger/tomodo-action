          instance-type: standalone

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install PyMongo
        run: pip install pymongo

      - name: Connect to tomodo instance
        run: |
          python - <<EOF
