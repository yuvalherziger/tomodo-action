          client = MongoClient(connectTimeoutMS=5000, port=27000)
          res = client.admin.command("ping")
          exit(1) if not int(res["ok"]) == 1 else exit(0)
          EOF

  standalone-with-authn:
    name: Standalone with authentication
    runs-on: ubuntu-latest
    steps:
