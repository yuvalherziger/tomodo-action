  standalone-image-tag:
    name: Standalone with non-latest image tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start MongoDB Server
        uses: ./
        with:
          name: "test"
